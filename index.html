<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .main {
        background-color: rgb(231, 45, 45);
      }

      .footer {
        background-color: rgb(11, 186, 38);
      }
    </style>
  </head>
  <body>
    <div class="header"></div>
    <section id="container">
      <ul>
        <li class="first">One</li>
        <li class="second">Two</li>
        <li class="third">Three</li>
      </ul>
      <ol>
        <li class="first">One</li>
        <li class="second">Two</li>
        <li class="third">Three</li>
      </ol>
    </section>
    <input
      type="button"
      onclick="containerMessage()"
      value="Show Message from Container"
    />
    <input
      type="button"
      onclick="footerClassChange()"
      value="Change Footer Class"
    />

    <input type="button" onclick="removeClass()" value="Remove Footer Class" />
    <br />
    <br />

    <div class="footer">This is footer</div>

    <script>
      const elementSectionId = document.getElementById("container");
      elementSectionId.style.color = "grey";

      const querySectionId = document.querySelector("#container");
      querySectionId.style.color = "indigo";

      
      const secondElement = document.getElementById("container");
      const secondNodes = secondElement.getElementsByClassName("second");
      for (let i = 0; i < secondNodes.length; i++) {
        secondNodes[i].style.color = "orange";
      }
    ;
      const list = document.querySelectorAll("ol li")[2];
      list.style.color = "violet";

      let containerMessage = () => {
        let greetings = document.getElementById("container");
        greetings.innerHTML += "This is a container message";
      };

      function footerClassChange() {
        let changeClass = document.querySelector(".footer, .main");
        changeClass.className == "footer"
          ? (changeClass.className = "main")
          : (changeClass.className = "footer");
      }

    
      let extraLiContent = ["fourth"];
      let tag = document.querySelector("UL");
      let liElements = extraLiContent.map((extraLiContent) => {
        let li = document.createElement("li");
        li.textContent = extraLiContent;
        return li;
      });
      console.log(liElements);
      tag.append(...liElements);

      let olBackground = document.querySelector("OL");
      olBackground.style.backgroundColor = "pink";

      function removeClass() {
        removeFooterClass = document.querySelector(".main, .footer");
        removeFooterClass.classList.remove("main", "footer");
      }
    </script>
  </body>
</html>
